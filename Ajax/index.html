                <input id="inputField" type="text" />

                <p id="errorMsg"></p>
                <!-- <button type="button" id="check" class="btn btn-info text-light">Check</button> -->
                <!-- <br><br> -->
            </div>
            <!-- buttons -->
            <div class="text-center mt-4">
                <button type="button" id="firstButton" class="btn btn-info text-light">First</button>
                <button type="button" id="secondButton" class="btn btn-info text-light">Second</button>

        </form>

        <!-- not putting header tag because if i put the header, i need the footer as well and i dont want that at top  -->

        <div id="ajaxData" class="row text-center mt-3">

        </table>
